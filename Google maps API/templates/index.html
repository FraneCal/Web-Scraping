<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Google Maps Scraper</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Google Maps Scraper</h1>
        {% if message %}
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="query">Enter the query:</label>
                <input type="text" class="form-control" id="query" name="query" required>
            </div>
            <div class="form-group">
                <label for="output_format">Choose output format:</label>
                <select class="form-control" id="output_format" name="output_format" required>
                    <option value="CSV">CSV</option>
                    <option value="JSON">JSON</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search and Save</button>
        </form>
        {% if data %}
            <h2 class="mt-4">Scraped Data:</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in data %}
                        <tr>
                            <td>{{ entry["Name"] }}</td>
                            <td>{{ entry["Address"] }}</td>
                            <td>{{ entry["Phone Number"] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
